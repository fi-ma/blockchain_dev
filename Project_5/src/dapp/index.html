<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <!--<label class="form">Flight</label> <input type="text" id="flight-info"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>-->
            <label class="form" for="flight-info">Flight</label>
            <select id="flight-info"></select>
            <script>
                function createNode(element) {
                    return document.createElement(element);
                }

                function append(parent, el) {
                    return parent.appendChild(el);
                }

                const select = document.getElementById('flight-info');
                const url = 'http://localhost:3000/api';

                fetch(url)
                    .then((resp) => resp.json())
                    .then(function(data) {
                        let flights = data.flights;

                        return flights.map(function(flight) {
                            let option = createNode('option');
                            option.value = JSON.stringify(flight);
                            option.innerHTML = `${flight.number} - ${flight.departure}`;
                            append(select, option);
                        })
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            </script>
                
                <!--<option value='{"number": "1N2345", "airline": "First National", "timestamp": 1603087200}'>1N2345 - 19 Oct 2020 08:00</option>
                <option value='{"number": "2N7890", "airline": "Second National", "timestamp": 1603107000}'>2N7890 - 19 Oct 2020 13:30</option>-->
            
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>
</body>

</html>
